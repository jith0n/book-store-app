<div class="container-fluid " style="padding-top:100px;padding-bottom: 40px;">
    <div class="card bg-dark text-light" >
        <div class="row">
            <div class="col-12  col-lg-6 col-xxl-4 cart bg-dark text-light">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right">{{cartCount}} items</div>
                    </div>
                </div>
                <div *ngFor="let one of cartItemList">
                    <div class="row border-top border-bottom" style="padding: 10px;">
                        <div class="row main align-items-center">
                            <div class="col-3"><img class="img-fluid" src={{one.BookImageUrl}}></div>
                            <div class="col-6">
                                <h5>{{one.BookTitle}}</h5>
                                <h6 class="fst-italic">{{one.BookAuthor}}</h6>
                                <!-- <div class="row">{{one.BookId}}</div> -->
                            </div>
                            <!-- <div class="btn-group col-2" role="group" aria-label="Basic example">
                                <input type="number" value={{one.BookQuantity}} style="width: 50px; margin:auto;">
                            </div> -->
                            <div class="col-3">
                                <h4>&#8377;{{one.BookPrice}}</h4>
                                <button type="submit" (click)="removeCart(one.Id)" class="btn btn-danger btn-block btn-sm btn btn-outline-danger btn-xs" title="Remove from Cart">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back-to-shop"><a href="/books">&leftarrow;<span class="text-muted">Back to shop</span></a></div>
            </div>
            <div class="col-12 col-lg-6 col-xxl-8 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS {{cartCount}}</div>
                    <div class="col text-right">&#8377; {{cartTotalPrice}}</div>
                </div>
                <form>
                    <p>SHIPPING ADDRESS</p> 
                    <textarea class="form-control" type=text id="address" placeholder="Enter Address Here..."></textarea><br>
                    <!-- <select>
                        <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                    </select> -->
                    <p>COUPON CODE</p> <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col fw-bold">TOTAL PRICE</div>
                    <div class="col text-right fw-bold">&#8377; {{cartTotalPrice}}</div>
                </div> <button [disabled]="cartCount==0" class="btn">CHECKOUT</button>
            </div>
