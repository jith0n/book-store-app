<div class="container" style="margin-top: 100px;">
    <h2 class="text-center mb-4">Order List<button class="btn btn-primary mx-4" routerLink="/admin/coupons/add">Add New Coupon</button></h2>
    <div class="card" style="padding-top: 20px; padding-bottom: 10px;">

        <table class="table table-hover table-dark">
            <thead style="position: sticky;">
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody *ngIf="orderList">
                <tr *ngFor="let order of orderList">
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.name}}</td>
                    <td>{{order.email}}</td>
                    <!-- <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Delete
                    </button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
</div>
