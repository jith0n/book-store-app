<div class="gradient-custom">

  <section class="text-center" style="background:rgba(255, 255, 255, 0);">

    <div class="form-signin" style="padding-top:100px;padding-bottom: 40px;">
      <div class="container-fluid">
        <div class="card">
          <form (ngSubmit)="handleLogin(UserName.value,Password.value)" [formGroup]="loginForm">
            <img class="logoicon mb-4" src="../../../../assets/images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


            <div class="form-floating mb-3">

                <input type="text" formControlName="uname" class="form-control" id="floatingInput"
                  placeholder="Username" #UserName
                  [ngClass]="{'is-invalid': loginForm.get('uname')?.touched && loginForm.get('uname')?.invalid}"
                  formControlName="uname" />
                  <label class="floatuser" for="floatingInput">Username</label>

                <div class="invalid-feedback">
                  <div *ngIf="loginForm.get('uname')?.errors?.required">Username is required</div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" formControlName="pwd" class="form-control" id="floatingPassword"
                  placeholder="Password" #Password
                  [ngClass]="{'is-invalid': loginForm.get('pwd')?.touched && loginForm.get('pwd')?.invalid}"
                  formControlName="pwd" />
                <label class="floatuser" for="floatingPassword">Password</label>

                <div class="invalid-feedback">
                  <div *ngIf="loginForm.get('pwd')?.errors?.required">Password is required</div>
                  <div *ngIf="loginForm.get('pwd')?.errors?.minlength || loginForm.get('pwd')?.errors?.maxlength">Password length must be 8 to 12 characters</div>
                </div>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" required> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid" type="submit">Sign in</button>
            <p class="mt-3">New user?<a href="/signup">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
